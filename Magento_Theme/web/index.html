<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script>
            (function() {
                if (typeof globalThis === 'object') return;
                Object.prototype.__defineGetter__('__magic__', function() {
                    return this;
                });
                __magic__.globalThis = __magic__;
                delete Object.prototype.__magic__;
            }());

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js');
                });
            }

            window.contentConfiguration = {};
        </script>
        <script src="/assets/pwacompat.min.js" async></script>

        <!-- TODO: Find or implement helper to generate fonts related code -->
        <!-- <link rel="preload" href="/assets/font/Muli-Light.ttf" as="font" type="font/ttf" crossorigin="">
        <link rel="preload" href="/assets/font/Muli-Regular.ttf" as="font" type="font/ttf" crossorigin="">
        <link rel="preload" href="/assets/font/Muli-SemiBold.ttf" as="font" type="font/ttf" crossorigin="">
        <link rel="preload" href="/assets/font/Muli-Bold.ttf" as="font" type="font/ttf" crossorigin=""> -->

        <!-- When you add a store to the store list, remember to add it here (for pathname store switch support) -->
        <script>
            window.storeList = ['default'];
            window.storeRegexText = `/(${window.storeList.join('|')})?`;
        </script>

        <style>
            @font-face {
                font-family: 'Muli';
                font-weight: 300;
                font-display: fallback;
                src: local('Muli Light'), local('Muli-Light'), url(/assets/font/Muli-Light.ttf) format('truetype');
            }

            @font-face {
                font-family: 'Muli';
                font-weight: normal;
                font-display: fallback;
                src: local('Muli Regular'), local('Muli-Regular'), url(/assets/font/Muli-Regular.ttf) format('truetype');
            }

            @font-face {
                font-family: 'Muli';
                font-weight: 600;
                font-display: fallback;
                src: local('Muli SemiBold'), local('Muli-SemiBold'), url(/assets/font/Muli-SemiBold.ttf) format('truetype');
            }

            @font-face {
                font-family: 'Muli';
                font-weight: bold;
                font-display: fallback;
                src: local('Muli Bold'), local('Muli-Bold'), url(/assets/font/Muli-Bold.ttf) format('truetype');
            }
        </style>

        <link rel="stylesheet" href="/bundle.css">

        <link rel="shortcut icon" href="/pub/media/favicon/favicon.png">
        <link rel="icon" href="/pub/media/favicon/favicon.png">
        <link rel="manifest" href="/pub/media/webmanifest/manifest.json">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script src="/bundle.js"></script>
    </body>
</html>
